rtmp { 
    server {
		listen 1999; 
		chunk_size 4096;
		
  application x {
          live on;
		  interleave on;
		  
          hls on; 
          hls_path /tmp/hls;
		  hls_nested on;
		  hls_fragment 10;
          hls_playlist_length 20;
	 
		  dash on;
		  dash_path /tmp/dash;
		  dash_nested on;
		  dash_fragment 10;
          dash_playlist_length 20;
		  
		  deny play all;

     } 

  } 
} 